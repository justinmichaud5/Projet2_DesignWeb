<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Ski Drop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="skidrop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="myHeader">
        <a href="accueil.html"><img src="Logo.png" id="logo" alt="Logo">
            <h1>Ski Drop</h1>
        </a>

        <nav id="myNav">
            <a href="apropos.html">À Propos</a>
            <hr class="hrvert">
            <a href="design.html">Design</a>
            <hr class="hrvert">
            <a href="produits.html">Produits</a>
            <hr class="hrvert">
            <a href="commande.html">Réserver</a>
            <hr class="hrvert">
            <a href="contacte.html">Contacter</a>
        </nav>

        <a href="javascript:void(0);" class="icone" onclick="myFunction()">
            <div id="navmobile">
                <div class="barre"></div>
                <div class="barre"></div>
                <div class="barre"></div>
            </div>
        </a>
    </header>

    <main>
        <div class="toppage">
            <img src="skicontact.jpg" alt="skieur" class="topimage">
            <img src="skicontact_mobile.jpg" alt="skieur_mobile"
            id="skicontact_mobile">
            <h2 id="textecontact">
                Écrivez-nous<br>
                Nous vous écoutons
            </h2>
        </div>
        <hr>
        <h3>Commentaire</h3>
        <hr>
        <form name="commentaire" method="post" action=""
        id="contacterForm" onsubmit="formValide()">
            <div id="contacterInfos">
            <label for="nom">Nom*<br></label>
            <input type="text" name="name" id="nom" required="required">
            <br><br>
            <label for="email">E-Mail*<br></label>
            <input type="text" name="mail" id="email" required="required">
            <br><br>
            <span>Quel est le sujet de votre question?<br></span>
            <label for="prix">Prix</label>
            <input type="radio" name="question" id="prix" value="prix"><br>
            <label for="dispo">Disponibilité</label>
            <input type="radio" name="question" id="dispo" value="dispo"><br>
            <label for="autre">Autre</label>
            <input type="radio" name="question" id="autre" value="autre"
            checked>
            <br><br>
            <span>Quels sont les sports d'hiver que vous pratiquez?<br></span>
            <label for="ski">Ski</label>
            <input type="checkbox" name="type" id="ski" value="ski">
            <br>
            <label for="snowboard">Snowboard</label>
            <input type="checkbox" name="type" id="snowboard"
            value="snowboard"><br>
            <label for="tube">Tube</label>
            <input type="checkbox" name="type" id="tube" value="tube"><br><br>
            </div>
            <hr class="hrvert2">
            <div id="contacterTexte">
                <label for="message">Message* (500 caractères maximum)</label>
                <br>
                <textarea id="message" rows="12" cols="55"
                required="required"></textarea><br><br>
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </main>

    <footer>
        Copyright &copy; 2019 Ski Drop inc. |
        <a href="mailto:support@skidrop.com">support@skidrop.com</a>
    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myNav");
            var y = document.getElementById("myHeader");
            if(x.style.display === "block") {
                x.style.display = "none";
                y.style.height = "50px";
            }
            else {
                x.style.display = "block";
                y.style.height = "220px";
            }
        }

        function formValide() {
            if (!document.forms['commentaire'].email.value.includes("@")) {
                alert('Veuillez entrer une adresse courriel valide');
                return false;
            }

            var tailleMessage =
                document.forms['commentaire'].message.value.length;

            if (tailleMessage > 500) {
                alert("Message trop long, veuillez le raccourcir\n" +
                       "Nombre de caractères : " + tailleMessage);
                return false;
            }
        }
    </script>
</body>

</html>
