<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Ski Drop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="skidrop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="myHeader">
        <a href="accueil.html"><img src="Logo.png" id="logo" alt="Logo">
            <h1>Ski Drop</h1>
        </a>

        <nav id="myNav">
            <a href="apropos.html">Ã€ Propos</a>
            <hr class="hrvert">
            <a href="design.html">Design</a>
            <hr class="hrvert">
            <a href="produits.html">Nos Produits</a>
            <hr class="hrvert">
            <a href="commande.html">Commander</a>
        </nav>

        <a href="javascript:void(0);" class="icone" onclick="myFunction()">
            <div id="navmobile">
                <div class="barre"></div>
                <div class="barre"></div>
                <div class="barre"></div>
            </div>
        </a>
    </header>

    <main>
        <form method="post" action="">
            <label for="nom">Nom* :</label>
            <input type="text" name="name" id="nom"><br><br>
            <label for="email">E-Mail* :</label>
            <input type="text" name="mail" id="email"><br><br>
            <label for="homme">Homme :</label>
            <input type="radio" name="genre" id="homme" value="homme">
            <label for="femme">Femme :</label>
            <input type="radio" name="genre" id="femme" value="femme">
            <label for="autre">Autre :</label>
            <input type="radio" name="genre" id="autre" value="autre"><br><br>
            <label for="ski">Ski :</label>
            <input type="checkbox" name="type" id="ski" value="ski" checked>
            <label for="snowboard">Snowboard :</label>
            <input type="checkbox" name="type" id="snowboard"
            value="snowboard">
            <label for="tube">Tube :</label>
            <input type="checkbox" name="type" id="tube" value="tube"><br><br>
            <label for="message">Message :</label>
            <textarea id="message" rows="6" columns="60">
                Entrez votre message ici...
            </textarea><br><br>
            <input type="submit" value="Envoyer">
        </form>
    </main>

    <footer>
        Copyright &copy; 2019 Ski Drop inc. |
        <a href="mailto:support@skidrop.com">support@skidrop.com</a> | <a href="contacte.html">Contactez-Nous</a>
    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myNav");
            var y = document.getElementById("myHeader");
            if(x.style.display === "block") {
                x.style.display = "none";
                y.style.height = "50px";
            }
            else {
                x.style.display = "block";
                y.style.height = "200px";
            }
        }
    </script>
</body>

</html>
